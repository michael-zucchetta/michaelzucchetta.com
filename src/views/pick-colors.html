<div class="pick-colors">
	<div class="header">
		<label class="title">{{loadPicLabel}}</label>
		
		<div class="form-container">
			Upload picture:
			<input id="load-pic" type="file" ngf-select ng-model="imageFile" ng-change="uploadPicture()" accept="image/*"/>
			<span class="result-value" ng-if="pixelValue">
				Selected value: r: {{pixelValue.r}} g: {{pixelValue.g}} b: {{pixelValue.b}} opacity: {{pixelValue.opacity}}
				Hex value: {{pixelHexValue}}
				Result: <input id="result-color" type="color" disabled/>
				Result with opacity applied: <span ></span>
			</span>
		</div>
	</div>
	<canvas id="uploaded-picture" tabindex="1" ng-click="clickCanvas($event)" ng-keypress="zoomCanvas($event)"></canvas>
</div>
