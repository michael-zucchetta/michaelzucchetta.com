<div id="quill-editor"> 
	<div><input type="text" ng-model="$ctrl.postTitle"/></div>
	<ng-quill-editor ng-model="$ctrl.postText" placeholder="override default placeholder" on-editor-created="editorCreated(editor)" on-content-changed="contentChanged(editor, html, text)" on-selection-changed="selectionChanged(editor, range, oldRange, source)"></ng-quill-editor>
<div><button class="save">Save</button></div>
</div>
<link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.snow.css">
<link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.bubble.css">
