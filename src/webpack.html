<!doctype html>
<html lang="en">
	<head>
                <title>Michael Zucchetta's Website</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-controller="GlobalCtrl as $ctrl">
		<div class="animation-initial">
		</div>
		<div class="website-container">
			<div class="col-xs-8 col-md-8 title terminal" focus-class active="active" unactive="unactive">
				<div class="terminal-bar row">user@localhost:/home/user/</div>
				<pre class="ascii-text">
					<span ng-include="'directives/asciify/M.html'"></span>
					<span ng-include="'directives/asciify/I.html'"></span>
					<span ng-include="'directives/asciify/C.html'"></span>
					<span ng-include="'directives/asciify/H.html'"></span>
					<span ng-include="'directives/asciify/A.html'"></span>
					<span ng-include="'directives/asciify/E.html'"></span>
					<span ng-include="'directives/asciify/L.html'"></span>
					<span ng-include="'directives/asciify/Z.html'"></span>
					<span ng-include="'directives/asciify/U.html'"></span>
					<span ng-include="'directives/asciify/C.html'"></span>
					<span ng-include="'directives/asciify/C.html'"></span>
					<span ng-include="'directives/asciify/H.html'"></span>
					<span ng-include="'directives/asciify/E.html'"></span>
					<span ng-include="'directives/asciify/T.html'"></span>
					<span ng-include="'directives/asciify/T.html'"></span>
					<span ng-include="'directives/asciify/A.html'"></span>
					<span ng-include="'directives/asciify/B.html'"></span>
				</pre>
			</div>
			<div class="website-title col-xs-8 col-md-8" animate-text="michaelzucchetta.com">
			</div>
			<div class="menu-container col-xs-4 col-md-4 pull-right">
				<span class="icon-container" dropdown-menu="$ctrl.menu">
					<span class="icon"></span>
				</span>
			</div>
			<div class="website-content terminal col-xs-12 col-md-12" focus-class active="active" unactive="unactive">
				<div class="terminal-bar row">user@localhost:/home/user/</div>
				<div id="view-container" ui-view></div>
			</div>
			<div class="notes col-xs-12 col-md-12">
				<span class="first">Michael Zucchetta<span> |
				<span class="second" >michael.zucchetta@gmail.com</span> | 
				<span class="third">Dublin, Ireland</span>
				<span class="links">
					<span ng-repeat="link in myLinks" ng-class="{{link.class}}">
						<a target="_blank" ng-href="{{link.link}}" ng-bind="link.text"></a>
					</span>
				</span>
			</div>
		</div>
		<script type="text/javascript" src="vendor.js"></script>
		<script type="text/javascript" src="bundle.js"></script>
		<!--<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"></link>-->
		<!--link rel="stylesheet" href="/css/main.css"></link-->
		<link rel="stylesheet" href="./css/terminal.css"></link>
	</body>
</html>
