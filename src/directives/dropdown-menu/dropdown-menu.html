<div class="dropdown-menu-container" ng-class="{'hidden': !$ctrl.showMenu}">
	<div class="menu-item" ng-repeat="item in menuEls">
		<a href="{{'#/' + prefix + '/' + item.id}}" ng-if="item.active" ng-click="$ctrl.showHideMenu()">{{item.title}}</a>
		<span ng-if="!item.active" ng-bind="item.title"></span>
		<div class="submenu-item"
			ng-repeat="subItem in item.children">
			<a href="{{'#/' + prefix + '/' + subItem.id}}" ng-click="showHideMenu()">{{subItem.title}}</a>
		</div>
	</div>
</div>
