<div class="json-editor json-input-container" >
	<!-- jquery appends the data here -->
	<div id="json-display">
		<div class="editor-line-numbers">
		</div>
		<div class="editor-table" ng-click="editorCtrl.setPosition($event)">
			<textarea id="json-input"
				ng-model="json" ng-style="carelPos"
				ng-keypress="editorCtrl.insertCharacter($event)"
				ng-keydown="editorCtrl.handleKeyDown($event)"
				ng-paste="editorCtrl.pasteText($event)"></textarea>
			<b id="cursor" ng-hide="hideCursor" ng-style="editorCtrl.editor.carelPos"></b>
			<div class="editor-row" 
				tabindex="0"
				ng-repeat="row in editorCtrl.editor.statusMatrix"
    				ng-if="row.id" id="{{row.id}}" ng-bind="row.string"
				ng-keydown="editorCtrl.handleExistingText($event)"
				ng-dblclick="editorCtrl.selectWord($event)"
				>
			</div>
		</div>
	</div>
</div>
