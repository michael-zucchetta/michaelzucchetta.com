<div class="json-editor json-input-container" >
	<!-- jquery appends the data here -->
	<div id="json-display">
		<div class="editor-line-numbers">
		</div>
		<div class="editor-table" ng-click="clickEditor($event)">
			<textarea id="json-input" ng-model="json" ng-style="carelPos" ng-keypress="insertCharacter($event)" ng-keyup="deleteCharacter($event)"></textarea>
			<b id="cursor" ng-hide="hideCursor" ng-style="carelPos"></b>
			<div class="editor-row" ng-repeat="row in editorStatusMatrix" ng-if="row.id" id="{{row.id}}"ng-bind="row.string">
			</div>
		</div>
	</div>
</div>
